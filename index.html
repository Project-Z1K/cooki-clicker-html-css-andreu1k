  <div class="language-menu">
    <label for="language-select">Select Language:</label>
    <select id="language-select">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>
  </div>

  <div class="game-container">
    <div class="cookie-container">
      <h1 id="welcome-text">Welcome to Cookie Clicker!</h1>
      <div class="cookie-area">
        <img id="cookie" src="cookie.png" alt="Cookie">
        <span id="cookies">0 cookies</span>
      </div>
    </div>

    <div class="artifacts">
      <h2 id="artifacts-text">Artifacts</h2>
      <button id="autoClicker">Auto Clicker<br>(Cost: 150 cookies)</button>
      <button id="superClicker">Super Clicker<br>(Cost: 400 cookies)</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
